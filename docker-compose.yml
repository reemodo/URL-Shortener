version: '3.4'

services:
  urlshortener:
    image: urlshortener
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 5002:5002
    volumes:
      - .:/app
    links:
      - mongodb

  mongodb:
    image: mongo:latest
    container_name: mongodb
    hostname: localhost
    environment:
      - MONGO_INITDB_DATABSE=urlshortener
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=pass
    volumes:
    - ./init-db.js:/docker-entrypoint-initdb.d/init-db.js:ro
    ports: 
     - 27017:27017
    